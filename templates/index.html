<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Wine Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    
        <section class="bg-[#F5F5F7]">
            <div class="flex flex-col items-center justify-center px-2 py-8 mx-auto  lg:py-0 ">
                <!-- <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                    <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
                    Flowbite    
                </a> -->
                <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-white dark:border-gray-200">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-black">
                            Fill the Values to Predict
                        </h1>
                        <form class="space-y-4 md:space-y-6" action="/predict" method="POST">
                            <div>
                                <label for="fixed_acidity" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Fixed Acidity:</label>
                                <input type="text" name="fixed_acidity" id="fixed_acidity" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-50 dark:border-gray-60 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Fixed Acidity" required>
                            </div>
                            <div>
                                <label for="volatile_acidity" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Volatile Acidity:</label>
                                <input type="text" name="volatile_acidity" id="volatile_acidity" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-50 dark:border-gray-60 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Volatile Acidity" required>
                            </div>
                            <div>
                                <label for="citric_acid" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Citric Acid :</label>
                                <input type="text" name="citric_acid" id="citric_acid" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-50 dark:border-gray-60 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Fixed Acidity" required>
                            </div>
                            <div>
                                <label for="residual_sugar" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Residual Sugar:</label>
                                <input type="text" name="residual_sugar" id="residual_sugar" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-50 dark:border-gray-60 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Fixed Acidity" required>
                            </div>
                            <div>
                                <label for="chlorides" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Chlorides:</label>
                                <input type="text" name="chlorides" id="chlorides" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-50 dark:border-gray-60 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Chlorides" required>
                            </div>
                            <div>
                                <label for="free_sulfur_dioxide" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Free sulfur dioxide:</label>
                                <input type="text" name="free_sulfur_dioxide" id="free_sulfur_dioxide" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-50 dark:border-gray-60 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Free Sulfur Dioxide" required>
                            </div>
                           
                            <div>
                                <label for="total_sulfur_dioxide" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Total sulfur dioxide:</label>
                                <input type="text" name="total_sulfur_dioxide" id="total_sulfur_dioxide" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-50 dark:border-gray-60 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter total Sulfur Dioxide" required>
                            </div>
                            <div>
                                <label for="density" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Density:</label>
                                <input type="text" name="density" id="density" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-50 dark:border-gray-60 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter total Sulfur Dioxide" required>
                            </div>
                            <div>
                                <label for="pH" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">pH :</label>
                                <input type="text" name="pH" id="pH" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-50 dark:border-gray-60 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter total Sulfur Dioxide" required>
                            </div>
                            <div>
                                <label for="sulphates" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Sulphates:</label>
                                <input type="text" name="sulphates" id="sulphates" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-50 dark:border-gray-60 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter sulphates" required>
                            </div>
                            <div>
                                <label for="alcohol" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Alcohol :</label>
                                <input type="text" name="alcohol" id="alcohol" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-50 dark:border-gray-60 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Alcohol :" required>
                            </div>
                            
                            
                            <button type="submit" class="w-full text-white bg-black hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" >Predict 🧪</button>
                            
                        </form>
                    </div>
                </div>
            </div>
          </section>
       
  
</body>
</html>
